<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Where in the world</title>
</head>

<body>
    <header class="main-head">
        <nav class="navbar">
            <h3>Where in the world</h3>
            <div class="dark">
                <!-- <h4>Dark Mode</h4> -->
                <i class="bi bi-brightness-high-fill" id="dark_mood"></i>
            </div>
        </nav>
    </header>
    <section class="section_area">
        <input type="text" id="search_bar" placeholder="search by country">
        <select class="selection_area" id="select" onchange="handle_select_value()">
            <option class="option_area" value="Filter_by_region">Filter by Region</option>
            <option class="option_area" value="Asia">Asia</option>
            <option class="option_area" value="Africa">Africa</option>
            <option class="option_area" value="Americas">Americas</option>
            <option class="option_area" value="Europe">Europe</option>
            <option class="option_area" value="Oceania">Oceania</option>
        </select>
    </section>
    <section>
        <div id="country_list"></div>
    </section>

    <script src="java_script.js"></script>
</body>

</html>
